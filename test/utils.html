<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<title>MVDOM Test: Test</title>

		<script src="../dist/mvdom.js"></script>
		<script src="./test.js"></script>

		<link href="./test.css" rel="stylesheet">

		<script>
		var d = mvdom;

		var tests = {
			_before: function(){
			},

			_beforeEach: function(){
				outs = [];
			}, 

			testValGet: function(){
				var v = "YEAH!";
				var obj = { foo: { bar: { name: v}}};
				assertEqual(v, d.val(obj,"foo.bar.name"));
				assertEqual(v, d.val(obj,["foo","bar","name"]));
			}, 

			testValSet: function(){
				var v = "YEAH!";
				var obj = { foo: {bar: {}}};
				d.val(obj,"foo.bar.name",v);

				assertEqual(v, d.val(obj,"foo.bar.name"));
				assertEqual(v, d.val(obj,["foo","bar","name"]));
			},

			testValSetWithMap: function(){
				var v = "YEAH!";
				var obj = new Map();
				var foo = new Map();
				var bar = {};
				obj.set("foo",foo);
				foo.set("bar", bar);

				d.val(obj,"foo.bar.name",v);

				assertEqual(v, d.val(obj,"foo.bar.name"));
				assertEqual(v, d.val(obj,["foo","bar","name"]));
			}


		};
		
		</script>

	</head>

	<body>
		<div class="test-output">
			<h1>Simple View Test</h1>
			<ul id="output">
			</ul>
		</div>
		<div class="test-content">
		</div>						
	</body>
</html>
